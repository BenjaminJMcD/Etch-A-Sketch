<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Etch-A-Sketch Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<!--  
    - black marker button
    - rainbow marker button
    - choose color button (look up color generator popup)
    - erase button (white)
    - reset button (all divs => white)
    - input controlling amount of divs in box
    - Box that will house js-variable divs
    - input (scroll? range?) for cell dimensions
-->

        <div class="allBtns">
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="colorButton">Color<input type="color" id="chooseColor"></button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
        </div>

        <div id="rangeBox">
            <label for="cell-dimensions">Change Cell Dimensions</label>
            <input type="range" id="cell-dimensions" name="cell-dimensions" min="16" max="96">
            <div class="textInput">
                <input id="textDimensions" placeholder="16-96">
            </div>
        </div>

        <div id="sketchPad"></div>






    <script src="scrips.js"></script>
    </body>
</html>
